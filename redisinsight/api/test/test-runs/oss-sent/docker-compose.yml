version: "3.4"

services:
  test:
    env_file:
      - ./oss-sent/.env
  redis:
    build: ./oss-sent
    links:
      - p1:p1
    depends_on:
      - s1_1
      - s1_2
      - p1

  p1:
    image: &r redis:5
    command: redis-server
  s1_1:
    image: *r
    command: redis-server --slaveof p1 6379
  s1_2:
    image: *r
    command: redis-server --slaveof p1 6379
